<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="../node_modules/html5sortable/dist/html5sortable.js"></script>
    <script defer src="./render.js"></script>
    
  </head>
  <body>
    <!--Modal that opens from above when user clicks on issue-->
    
    <div class="modal" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-editable>Title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p data-editable1>Description</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="save-edit">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel-edit">Close</button>
          </div>
        </div>
      </div>
    </div>





    <h1>Issue Tracker</h1>
    <div class="control">
      <!-- To-do List -->
      <div class="list">
        <h2>To-Do</h2>
        <ul class="sortable-list" id="mainList">
          <!--All li elements(issues) come here-->
        </ul>
      </div>
      <!-- Doing List -->
      <div class="list1">
        <h2>Doing</h2>
        <ul class="sortable-list1" id="mainList1">
          <!--All li elements(issues) come here-->
        </ul>
      </div>

      <!-- Done List -->
      <div class="list2">
        <h2>Done</h2>
        <ul class="sortable-list2" id="mainList2">
          <!--All li elements(issues) come here-->
        </ul>
      </div>
      <div id="buttons">
        <button class="btn btn-primary" onclick="createAddWindow()">Add</button>
        <br>
        <button class="btn btn-primary" onclick="removeSelectedElements()">Remove</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
