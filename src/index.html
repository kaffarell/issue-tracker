<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="../node_modules/html5sortable/dist/html5sortable.js"></script>
    <script defer src="./render.js"></script>
    
  </head>
  <body>
    <h1>Issue Tracker</h1>
    <div class="control">
      <div class="list">
        <ul class="sortable-list" id="mainList">
          <li>
            <h3>Name</h3>
            <p>Pizza, etc</p>
            <div class="custom-control custom-checkbox">
              <!--change name of id(Checkbox) and for(label) for individual boxes-->
              <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
              <label class="custom-control-label" for="defaultUnchecked">Select</label>
            </div>
          </li>
          <li>
            <h3>Name</h3>
            <p>Random</p>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultUnchecked1">
              <label class="custom-control-label" for="defaultUnchecked1">Select</label>
            </div>
          </li>
          <li>
            <h3>Name</h3>
            <p>Res</p>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultUnchecked2">
              <label class="custom-control-label" for="defaultUnchecked2">Select</label>
            </div>
          </li>
        </ul>
      </div>
      <div id="buttons">
        <button class="btn btn-primary" onclick="createAddWindow()">Add</button>
        <br>
        <button class="btn btn-primary" onclick="removeSelectedElements()">Remove</button>
        <br>
        <button class="btn btn-primary" onclick="clearFirst()">Clear first</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  </body>
</html>
